<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
</head>
<body>
  <h3>( %+ ) Score Calculator</h3>
  <form id="percentPlusForm">
    <div>
      <label for="Quarter">Select Current Quarter</label>
      <select name="Quarter" id="Quarter" required>
        <option value="1">Q1</option>
        <option value="2">Q2</option>
        <option value="3">Q3</option>
        <option value="4">Q4</option>
      </select>
    </div>
    <div>
      <label for="Q1Score">Enter Q1 Score</label>
      <input type="number" min=0.00 max=200.00 step=0.01 id="Q1Score">
    </div>
    <div>
      <label for="Q2Score">Enter Q2 Score</label>
      <input type="number" min=0.00 max=200.00 step=0.01 id="Q2Score">
    </div>
    <div>
      <label for="Q3Score">Enter Q3 Score</label>
      <input type="number" min=0.00 max=200.00 step=0.01 id="Q3Score">
    </div>
    <div>
      <label for="RequestedGrade">Select Requested Grade</label>
      <select name="RequestedGrade" id="RequestedGrade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>
    </div>
    <button type="submit">Brew! <i class="material-icons">local_cafe</i></button>
  </form>
  <div>
    <ul id=DynamicBrew>
      <!--list brewed through JS-->
    </ul>
  </div>
  <script src="../js/percentPlusBrewer.js"></script>
</body>
</html>
