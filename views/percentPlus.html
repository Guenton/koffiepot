<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="../layout/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper indigo darken-4 z-depth-2">
      <div class="brand-logo center">( %+ ) Grade Calculator</div>
    </div>
  </nav>
  <div class="row"><!--spacing--></div>
  <div class="row">
    <form class="col s12" id="percentPlusForm">
      <div class="row">
        <div class="input-field col s6">
          <select id="Quarter" required>
            <option value="1" selected>Q1</option>
            <option value="2">Q2</option>
            <option value="3">Q3</option>
            <option value="4">Q4</option>
          </select>
          <label>Select Current Quarter</label>
        </div>
        <div class="input-field col s6">
          <select id="RequestedGrade" required>
            <option value="A" selected>A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
          <label>Select Requested Grade</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <label for="Q1Score">Enter Q1 Score</label>
          <input type="number" min=0.00 max=200.00 step=0.01 id="Q1Score">   
        </div>
        <div class="col s4">
          <label for="Q2Score">Enter Q2 Score</label>
          <input type="number" min=0.00 max=200.00 step=0.01 id="Q2Score">
        </div>
        <div class="col s4">
            <label for="Q3Score">Enter Q3 Score</label>
            <input type="number" min=0.00 max=200.00 step=0.01 id="Q3Score">
        </div>
      </div>
      <button class="col s6 btn-large waves-effect waves-light indigo darken-4 z-depth-2" type="submit">Brew!<i class="material-icons right">local_cafe</i></button>
      <div class="col s4"></div>
      <div class="btn-floating btn-large waves-effect waves-light green z-depth-2" id=DynamicBrew></div>
    </form>
  </div>
  
  <div>
    <ul id=DynamicBrew>
      <!--list brewed through JS-->
    </ul>
  </div>
  <script src="../layout/js/materialize.min.js"></script>
  <script src="../layout/js/percentPlusLayout.js"></script>
  <script src="../js/percentPlusBrewer.js"></script>
</body>
</html>
